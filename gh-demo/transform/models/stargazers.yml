version: 2
models:
  - name: stargazers
    description: This table contains an entry for every stargazer on the github repo

    columns:
      - name: user_id
        description: unique github id for the user that starred the repo
        meta:
          metrics:
            count:
              type: count_distinct

      - name: date_starred_at
        description: date that the user starred the repo
